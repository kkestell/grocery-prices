{% extends "base.html" %}

{% block title %}Create New Comparison{% endblock %}

{% block content %}
<main>
    <header>
        <h1>Create New Comparison</h1>
    </header>

    <form method="POST" action="{{ url_for('new_comparison') }}">
        <div>
            <label for="title">Comparison Title:</label>
            <input type="text" id="title" name="title" required placeholder="Enter a title for this comparison">
        </div>

        {% if error %}
        <div style="color: red;">
            {{ error }}
        </div>
        {% endif %}

        <div>
            <button type="submit">Create and Continue to Edit</button>
        </div>
    </form>
</main>
{% endblock %}
